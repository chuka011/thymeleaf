<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

  <div >
    <div class="container">
      <h1>User Registration</h1>
      <form
        role="form"
        method="post"
        th:action="@{/register/save}"
        th:object="${userForm}"
      >
        <label>Full name:</label>
        <input type="text" th:field="*{name}"/>
        <br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/>
        <br/>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <br/>
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male"/> Male
        <input type="radio" th:field="*{gender}" value="Female"/> Female
        <br/>
        <label>Profession:</label>
        <select th:field="*{profession}">
          <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
        </select>
        <br/>
        <label>Address:</label>
        <textarea rows="5" cols="25" th:field="*{address}">
        </textarea>
        <br/>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
