<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registered Data</title>
</head>
<body>
  <div align="center">
    <h1>Registered User Information</h1>
    <div>
      <p>Name: <strong th:text="${userForm.name}"/> </p>
      <p>Email: <strong th:text="${userForm.email}"/> </p>
      <p>Password: <strong th:text="${userForm.password}"/> </p>
      <p>Gender: <strong th:text="${userForm.gender}"/> </p>
      <p>Address: <strong th:text="${userForm.address}"/> </p>
      <p>Married: <strong th:text="${userForm.married}"/> </p>
      <p>Profession: <strong th:text="${userForm.profession}"/> </p>
    </div>
  </div>
</body>
</html>
